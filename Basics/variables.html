<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
    <script>
        /* variable declaration */
        console.log('variable declaration')

        // int declaration
        var int_demo = 1
        console.log(int_demo)

        // float declaration
        var float_demo = 1.1
        console.log(float_demo)

        // boolean declaration
        var boolean_demo= true // or false
        console.log(boolean_demo)
        
        // list declaration
        var list_demo = [
            'marc',
            'peter',
            'truc',
            'bidule'
        ]
        console.log(list_demo)

        // object (json like) declaration 
        var object_demo = {
            nom: 'marc',
            age: 21,
            moyenne: 10
        }
        console.log(object_demo)


        /* variable manipulation */
        console.log('variable manipulation')

        var un= 1
        var deux = 2
        console.log(un + deux)

        deux = '2'
        console.log(un + deux); // strange behavior
        console.log(deux + un);

        console.log("longueur de la liste: " + list_demo.length);
        
        
    </script>
</head>
<body>
    
</body>
</html>

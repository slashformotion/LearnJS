<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        template
    </title>


    <script>
        

        // function declaration

        function test(arg_un, arg_deux) {
            console.log(arg_deux * arg_un);
            
        }

        test(1,2)
        
        
        // WARNING it's working with only one args
        test(1) // output 'NaN': not a number

        test(1,2,) // work with to many args

        // alternative way to define function

        var test_deux = function (arg_un, arg_deux) {
            console.log(arg_deux * arg_un);
            
        }
        test_deux(1,3)

    </script>


</head>
<body>
    
</body>
</html>
